name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点执行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Sync Fork
        run: |
          git remote add upstream https://github.com/qier222/YesPlayMusic.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
